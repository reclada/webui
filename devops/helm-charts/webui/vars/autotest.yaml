webui:
  config:
    dns: &dns autotest.reclada.com
  env:
    ENVIRONMENT: autotest
    
clusterissuer:
  prod:
    name: letsencrypt-prod-autotest
    enabled: true
    privateKeySecretRef: tls-secret-letsencrypt-prod-autotest
    email: maksim.vasilev@quantori.com  # declare a valid email here, even for staging!
  staging:
    name: letsencrypt-staging-autotest
    enabled: false
    privateKeySecretRef: tls-secret-letsencrypt-staging-autotest
    email: maksim.vasilev@quantori.com  # declare a valid email here, even for staging!

ingress:
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: dev-secret
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod-autotest
  hosts:
    - host: *dns
      paths:
        - /
  tls:
   - secretName: tls-secret-letsencrypt-prod-autotest
     hosts:
       - *dns